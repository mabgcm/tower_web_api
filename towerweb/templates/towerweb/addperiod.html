{% extends 'towerweb/adminsidebar.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Period</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-auto">
        <div class="row w-25 m-auto">
            <h4 class="mt-6">Add Period</h4>
            <form method="post" class="form mt-1">
                {% csrf_token %}
                <div class="form-row mb-4">
                    <div class="form-group col">
                        {{ form.course|as_crispy_field }}
                    </div>
                    <div class="form-group col">
                        {{ form.period|as_crispy_field }}
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success justify-content-center">Add Period</button>
                  </div>
            </form>
        </div>
        
    <div>
        
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
